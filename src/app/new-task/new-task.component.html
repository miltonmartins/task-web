<div mat-dialog-content>
  <p>Add a new task</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description" placeholder="Description" required>
  </mat-form-field>
  <br>
  <mat-radio-group ngControl="ammount" [(ngModel)]="data.priority">
    <mat-radio-button value="Low">Low</mat-radio-button>
    <mat-radio-button value="Medium">Medium</mat-radio-button>
    <mat-radio-button value="High">High</mat-radio-button>
  </mat-radio-group>
  <mat-form-field style="margin-top: 10px;">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="data.dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div style="margin-top: 10px;">
    <mat-checkbox [(ngModel)]="data.status">Done</mat-checkbox>
  </div>
  <br>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
